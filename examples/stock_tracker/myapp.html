<!-- This is the HTML file where you lay out your app window. -->
<!-- Use normal HTML with Bootstrap, make sure the objects you want to control
     have id attributes, and starting with a div as the outer level is probably
     good. -->
<!-- You can delete this comment once you've read it. -->

<div class="row">
  <div class="span3" id="div_control">
    <label>Select a stock</label>
    <select id="select_stock">
      <option value="">Select a stock</option>
      <option value="AAPL">Apple (AAPL)</option>
      <option value="GOOG">Google (GOOG)</option>
    </select>
    <label>Rolling mean windows, in weeks</label>
    <input id="slider_window_1" type="range" value="4"  min="1" max="52">
    <input id="slider_window_2" type="range" value="20" min="1" max="52">
    <label>Start date</label>
    <input type="date" id="date_start">
    <label>End date</label>
    <input type="date" id="date_end">
    <a href="#" class="btn" id="btn_update">Update</a>
  </div><!-- #div-control -->
  <div class="span9" id="div_plot">
    <img id="img_plot" class="text-center" data-visible="true"></img> 
  <div><!-- #div-plot -->
</div><!--.row-->
